<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Joululahja</title>
    <script src="C:\Users\3akoh\Desktop\mobiilisivu\confetti.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f299eb;
            margin: 0; 
            padding: 0;
            text-align: center;
            overflow-x: hidden; 
        }
        h1 { 
            font-size: 1.8rem; 
            margin: 20px 10px 25px 10px; 
        }
        .quiz-box {
            background: #f5bff1;
            padding: 20px;
            margin: 0 auto; 
            border-radius: 16px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.1);
            width: calc(100% - 40px); 
            max-width: 400px;
            box-sizing: border-box; 
        }
        .question { 
            margin-top: 20px; 
            font-size: 1.1rem; 
        }
        label {
            display: block;
            background: #f5bff1;
            margin: 8px 0;
            padding: 12px;
            border-radius: 10px;
            font-size: 1rem;
            text-align: left; 
            cursor: pointer;
        }
        input[type="radio"] {
            transform: scale(1.4);
            margin-right: 10px;
            vertical-align: middle; 
        }
        button {
            width: 100%;
            background: #f765ed;
            padding: 14px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
            cursor: pointer;
            font-weight: bold;
            color: #fff; 
        }
        button:hover { 
            opacity: 0.9; 
        }
    </style>
</head>
<body>
<script> 
    window.onload = () => { 
        if (typeof confetti === 'function') {
            confetti(); 
        }
    }; 
</script>
<h1>Vastaa kysymyksiin oikein.</h1>
<div class="quiz-box">
<form id="quizForm">
    <div class="question">1. Paljonko rakastat minua?</div>
    <label><input type="radio" name="q1" value="1"> Vähän</label>
    <label><input type="radio" name="q1" value="2"> Paljon</label>
    <label><input type="radio" name="q1" value="3"> Tosi Paljon</label>
    <div class="question">2. Haluatko tietää mikä lahja on?</div>
    <label><input type="radio" name="q2" value="1"> Ei</label>
    <label><input type="radio" name="q2" value="2"> Kyllä</label>
    <button type="button" onclick="checkAnswers()">Tarkista vastaukset</button>
</form>
</div>
<script>
function checkAnswers() {
    const q1 = document.querySelector('input[name="q1"]:checked');
    const q2 = document.querySelector('input[name="q2"]:checked');
    if (!q1 || !q2) { 
        alert("Vastaa kaikkiin kysymyksiin!"); 
        return; 
    }
    if (q1.value === "3" && q2.value === "2") {
        window.location.href = "lahja.html";
    } else {
        window.location.href = "vaarin.html";
    }
}
</script>
</body>
</html>
