<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Joululahja</title>
    <script src="C:\Users\3akoh\Desktop\mobiilisivu\confetti.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="heart-background"></div>

<script> 
    window.onload = () => { 
        if (typeof confetti === 'function') {
            confetti(); 
        }
    }; 
</script>
<h1>Vastaa kysymyksiin oikein.</h1>
<div class="quiz-box">
<form id="quizForm">
    <div class="question">1. Paljonko rakastat minua?</div>
    <label><input type="radio" name="q1" value="1"> Vähän</label>
    <label><input type="radio" name="q1" value="2"> Paljon</label>
    <label><input type="radio" name="q1" value="3"> Tosi Paljon</label>
    <div class="question">2. Haluatko tietää mikä lahja on?</div>
    <label><input type="radio" name="q2" value="1"> Ei</label>
    <label><input type="radio" name="q2" value="2"> Kyllä</label>
    <button type="button" onclick="checkAnswers()">Tarkista vastaukset</button>
</form>
</div>
<script>
function checkAnswers() {
    const q1 = document.querySelector('input[name="q1"]:checked');
    const q2 = document.querySelector('input[name="q2"]:checked');
    if (!q1 || !q2) { 
        alert("Vastaa kaikkiin kysymyksiin!"); 
        return; 
    }
    if (q1.value === "3" && q2.value === "2") {
        window.location.href = "lahja.html";
    } else {
        window.location.href = "vaarin.html";
    }
}
</script>
</body>
</html>
