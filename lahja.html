<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lahja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="heart-background"></div>


<h1>Rakastan sua!</h1>
<p>Tässä on mun lahja sulle! Oot ansainnut tän 100%!</p>

<div class="countdown-container">
        <h1>Aikaa jäljellä:</h1>
        <div id="countdown-timer">
            </div>
    </div>

    <script src="script.js"></script>

<div class="img-box">
    <img src="kuvat/lahja1.png" alt="vaasa-helsinki">
</div>
<div>
    <img src="kuvat/lahja2.png" alt="lennot">
</div>
<div>
    <img src="kuvat/saa.png" alt="saa">
</div>
<div>
    <img src="kuvat/olohuone.avif" alt="olohuone">
</div>
<div>
    <img src="kuvat/keittio.avif" alt="keittio">
</div>
<div>
    <img src="kuvat/sanky.avif" alt="sanky">
</div>
<div>
    <img src="kuvat/parveke.avif" alt="parveke">
</div>
<div>
    <img src="kuvat/katto.avif" alt="katto">
</div>

<button id="airbnb">AirBNB sivustolle</button>

<script>
    document.getElementById('airbnb').addEventListener('click', function() {
        window.location.href = 'https://www.airbnb.fi/rooms/1139206675323433868?search_mode=regular_search&adults=2&source_impression_id=p3_1763475489_P37OCc8GC5oJfkju&previous_page_section_name=1000&federated_search_id=3ab7390e-9eac-4601-a73f-adb75082a7be&guests=2';
    });


    const confettiColors = ['#f765ed', '#ffd700', '#ff69b4', '#00ff7f', '#add8e6']; 
    const container = document.body;
    const spawningDuration = 3000; 
    const spawnInterval = 50; 

    function spawnConfettiPiece() {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
        const size = Math.random() * 10 + 5;
        confetti.style.width = size + 'px';
        confetti.style.height = size + 'px';
        confetti.style.animationDuration = Math.random() * 3 + 2 + 's'; 
        confetti.style.borderRadius = (Math.random() > 0.5 ? '0' : '50%'); 

        container.appendChild(confetti);

        confetti.addEventListener('animationend', () => {
            confetti.remove();
        });
    }

    function startConfettiRain() {
        const intervalId = setInterval(spawnConfettiPiece, spawnInterval); 

        setTimeout(() => {
            clearInterval(intervalId);
        }, spawningDuration);
    }

    startConfettiRain(); 
</script>

</body>
</html>
